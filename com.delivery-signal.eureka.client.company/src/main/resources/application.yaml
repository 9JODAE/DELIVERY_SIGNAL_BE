spring:
  application:
    name: company-service

  datasource:
    url: jdbc:postgresql://localhost:5432/delivery_signal
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      hibernate:
        default_schema: company
      format_sql: true
      use_sql_comments: true
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

eureka:
  instance:
    prefer-ip-address: false
    hostname: company-service
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:19090/eureka/

gateway:
  base-url: http://localhost:80

server:
  port: 19095

internal:
  hub:
    url: http://localhost:19093
  user:
    url: http://localhost:19092

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

