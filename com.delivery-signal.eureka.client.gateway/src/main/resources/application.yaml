server:
  port: 80

eureka:
  instance:
    # Health Check 엔드포인트를 사용 설정
    health-check-url-path: /actuator/health
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:19090/eureka/

jwt:
  secret-key: ${KEY}

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/open-api/v1/orders/**,/api/v1/orders/**

            - id: order-docs
              uri: lb://order-service
              predicates:
                - Path=/orders/v3/api-docs
              filters:
                - name: RewritePath
                  args:
                    regexp: /orders/(?<segment>.*)
                    replacement: /${segment}


            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/open-api/v1/products/**,/api/v1/products/**

            - id: product-docs
              uri: lb://product-service
              predicates:
                - Path=/products/v3/api-docs
              filters:
                - name: RewritePath
                  args:
                    regexp: /products/(?<segment>.*)
                    replacement: /${segment}


            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/open-api/v1/users/**,/open-api/v1/auth/**,/api/v1/users/**

            - id: user-docs
              uri: lb://user-service
              predicates:
                - Path=/users/v3/api-docs
              filters:
                - name: RewritePath
                  args:
                    regexp: /users/(?<segment>.*)
                    replacement: /${segment}


            - id: delivery-service
              uri: lb://delivery-service
              predicates:
                - Path=/open-api/v1/deliveries/**, /api/v1/deliveries/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: deliveryCircuitBreaker
                    fallbackUri: forward:/delivery-fallback

            - id: delivery-fallback-route # Fallback을 처리할 라우트
              uri: forward:/delivery-fallback
              predicates:
                - Path=/delivery-fallback

            - id: delivery-docs
              uri: lb://delivery-service
              predicates:
                - Path=/deliveries/v3/api-docs
              filters:
                - name: RewritePath
                  args:
                    regexp: /deliveries/(?<segment>.*)
                    replacement: /${segment}


            - id: company-service
              uri: lb://company-service
              predicates:
                - Path=/open-api/v1/companies/**,/api/v1/companies/**

            - id: company-docs
              uri: lb://company-service
              predicates:
                - Path=/companies/v3/api-docs
              filters:
                - name: RewritePath
                  args:
                    regexp: /companies/(?<segment>.*)
                    replacement: /${segment}


            - id: hub-service
              uri: lb://hub-service
              predicates:
                - Path=/open-api/v1/hubs/**,/api/v1/hubs/**

            - id: hubs-docs
              uri: lb://hub-service
              predicates:
                - Path=/hubs/v3/api-docs
              filters:
                - name: RewritePath
                  args:
                    regexp: /hubs/(?<segment>.*)
                    replacement: /${segment}


            - id: external-service
              uri: lb://external-service
              predicates:
                - Path=/open-api/v1/externals/**,/api/v1/externals/**

            - id: external-docs
              uri: lb://external-service
              predicates:
                - Path=/externals/v3/api-docs
              filters:
                - name: RewritePath
                  args:
                    regexp: /externals/(?<segment>.*)
                    replacement: /${segment}

springdoc:
  swagger-ui:
    path: /docs
    urls:
      - name: order-service
        url: /orders/v3/api-docs
      - name: product-service
        url: /products/v3/api-docs
      - name: user-service
        url: /users/v3/api-docs
      - name: delivery-service
        url: /deliveries/v3/api-docs
      - name: company-service
        url: /companies/v3/api-docs
      - name: hub-service
        url: /hubs/v3/api-docs
      - name: external-service
        url: /externals/v3/api-docs

# Resilience4j (서킷 브레이커) 상세 설정
resilience4j:
  circuitbreaker:
    configs:
      default:
        failureRateThreshold: 50 # 실패율 50%를 초과 시 OPEN(차단)
        waitDurationInOpenState: 10s # OPEN 상태를 10초 유지 후 HALF_OPEN으로 전환
        permittedNumberOfCallsInHalfOpenState: 3 # Half-Open 상태에서 허용되는 요청 수
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20 # 최근 20개 호출을 기준으로 실패율 계산
        slowCallRateThreshold: 50 # Slow 콜 비율이 50% 초과 시 차단
        slowCallDurationThreshold: 5000ms # 5초 이상 응답 시 Slow 콜로 간주 (물류 API 응답 시간 고려)

    instances:
      deliveryCircuitBreaker:  # delivery 회로 차단기 이름
        baseConfig: default # default 설정을 상속받아 사용

    timelimiter:
      configs:
        default:
          # 타임아웃 발생 시 Circuit Breaker에 실패 신호 보냄
          timeoutDuration: 5s # 5초 안에 응답이 없으면 타임아웃 발생 (슬로우 콜 시간 고려)

# Actuator 및 모니터링 설정 (http://localhost:{서비스 포트 번호}/actuator/health로 확인)
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, info, gateway # Gateway 운영에 필수적인 엔드포인트만 노출
  metrics:
    enable:
      resilience4j:
        circuitbreaker:
          calls: true # 호출 통계 활성화